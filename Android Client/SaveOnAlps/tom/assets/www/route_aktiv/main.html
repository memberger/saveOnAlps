<!DOCTYPE html>
<html lang="de">
<head>
<title>My first web app</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale= 1.0, user-scalable=0" >
<meta name = "apple-mobile-web-app-capable" content="yes" >

<!-- Thomas -->
<link text="text/javascript" href="../jquery-ui.min.js"/>

<link rel="stylesheet" href="../assets/leaflet/dist/leaflet.css" type="text/css"/>



<link rel="stylesheet" href="style.css" type="text/css"/>


</head>

<body >

<div class="container">
	<header>
		<section id="logo">
			<button id="route-header-btn-back"><img src="img/arrow_left.png" alt="" /></button>
			
			<p class="normal"><span class="blue">Route</span></p>
			
		</section>
	</header>

	<section id="info-screen">	

		<section class="content">
			
				
				<!--Section  Sicherheitsstatus-->
				<section id="status">
				<p class="bold">Sicherheitsstatus</p>
				<section id="box_indikator">
				<img src="../images/indikator.png" alt="sicherheitsindikator" class="indikator"/>
				<img id="indikatorpfeil" src="../images/pfeil.png" alt="pfeil" class="pfeil" />
				</section>
				
				<section id="infos">
				<table >
				<tr><td class="head">Latitude:</td><td class="right" id="info_lat">00.000</td></tr>
				<tr><td class="head">Longitude:</td><td class="right" id="info_long">00.000 </td></tr>
				<tr><td class="head">Genauigkeit:</td><td class="right" id="info_accu">0 m</td></tr>
				<tr><td class="head">Letzter Eintrag:</td><td class="right" id="info_time"> 0 min</td></tr>
				</table>
				</section>
								
				
				<section id="add_section">
				
				<button id="add">
				
				<img src="../images/add.png" alt="add" class="addpic"/>
				<p>Eintragen</p>
				</button>
				
				</section>
				<div class="clear"> </div>
				
				<section>
					<button id="position">
					<p class="position">Position anzeigen</p></button>
				</section>

					
				</section>
				
			
				<button id="notruf">
				<img src="../images/plus.png" alt="notruf" class="plus">
				Notruf absetzten
				</button>			
				
		
				
                
		
			</section>
		<footer>
		<button id="route_stoppen" onclick="stopRoute()">
		<p class="route_stop">Route stoppen</p>
		</button>
		</footer>

	</section>


	<section id="map-screen">
		
		<div id="map"></div>
		
	</section>
		
	</div>
<script type="text/javascript" charset="utf-8" src="../cordova-1.7.0.js"></script>
<script type="text/javascript" src="../assets/leaflet/dist/leaflet.js"></script>
<script type="text/javascript" src="classes/myMap.js"> </script>
<script type="text/javascript" src="classes/myPhoneGap.js"> </script>
<script type="text/javascript" src="main.js"> </script>
<script type="text/javascript"> 
function backKeyDown()
{
	navigator.notification.confirm(
        'Wollen Sie die Route beenden?',  // message
        onBeendenAntwort,              // callback to invoke with index of button pressed
        'Wirklich beenden?',            // title
        'JA,NEIN'          // buttonLabels
    );
}


function onBeendenAntwort(buttonIndex) {
    if(buttonIndex == 1){
		
	stopRoute();
    }else if(buttonIndex == 2){
    
    	
    
    }
}
document.addEventListener('deviceready',onDeviceReady, false);

function onDeviceReady()
{
	//alert("devicready");
	 document.addEventListener("backbutton", backKeyDown, false);
	
}
</script>
		
</body>
</html>
